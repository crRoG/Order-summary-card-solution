<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
<main>
  <div class="container">
    <div class="card">
      <img class="girl" src="./img/illustration-hero.svg" alt="a girl dancing whit headphones">
      <h1 class="title">Order Summary</h1>
      <p class="text"> You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="cta">
        <img class="icon" src="./img/icon-music.svg" alt="a music icoin">
        <div class="pricing">
          <p class="cta-text">Annual Plan</p>
          <p class="cta-pricing">$59.99/year</p>
        </div>
        <p class="cancel">Change</p>
      </div>
      <div class="btn-pym">Proceed to Payment</div>
      <div class="btn-cancel">Cancel Order</div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="crrog.com">crRoG</a>.
  </div>
</main>

</body>
</html>
